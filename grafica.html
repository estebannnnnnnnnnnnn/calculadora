<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Numérica</title>
    <style>
        /* Estilos CSS aquí */
    </style>
</head>
<body>
    <section id="seccion_dorada" class="container parte1">
        <h2 class="subtitle">Método de la Sección Dorada</h2>
        <form id="formulario_seccion_dorada">
            <label for="funcionInput">Función:</label>
            <input type="text" id="funcionInput" required><br>
            <label for="inputA">Valor Inicial a:</label>
            <input type="number" id="inputA" required><br>
            <label for="inputB">Valor Inicial b:</label>
            <input type="number" id="inputB" required><br>
            <label for="inputError">Margen de Error:</label>
            <input type="number" id="inputError" required><br>
            <button type="button" id="calcularBtn">Calcular</button>
            <button type="button" id="ayudaBtn">Ayuda</button>
        </form>
        <div id="resultado"></div>
    </section>

    <section id="curiosidades" class="container parte2">
        <h2 class="subtitle">Método Gráfico</h2>
        <iframe src="https://www.geogebra.org/graphing?lang=es" width="800" height="600" allowfullscreen style="border: 1px solid #ff2727;border-radius: 4px;" frameborder="0"></iframe>
    </section>

    <script>
        // JavaScript aquí
    </script>
</body>
</html>
